name: Build and Push TPU Image

on:
  push:
    branches:
      - main
      - develop
    tags:
      - 'v*'
  workflow_dispatch:

permissions:
  contents: read
  packages: write

concurrency:
  group: tpu-docker-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build-and-push:
    name: Build and push docker/Dockerfile.tpu to GHCR
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Determine image tag
        id: tag
        run: |
          if [[ "${{ github.ref_type }}" == "tag" ]]; then
            echo "image_tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "main" ]]; then
            echo "image_tag=stable" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" == "develop" ]]; then
            echo "image_tag=bleeding" >> $GITHUB_OUTPUT
          else
            # Fallback to the ref name sanitized
            echo "image_tag=${{ github.ref_name }}" >> $GITHUB_OUTPUT
          fi

      - name: Compute NIGHTLY_DATE (UTC)
        id: date
        run: echo "nightly_date=$(date -u +%Y%m%d)" >> $GITHUB_OUTPUT

      - name: Build and push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: docker/Dockerfile.tpu
          push: true
          platforms: linux/amd64
          build-args: |
            NIGHTLY_DATE=${{ steps.date.outputs.nightly_date }}
          tags: |
            ghcr.io/${{ github.repository }}:tpu-${{ steps.tag.outputs.image_tag }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
